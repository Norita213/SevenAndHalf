<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven and a Half</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Seven and a Half</h1>
        <p>Try to beat the dealer without going over 7.5!</p>
    </header>

    <main>
        <div id="player-info">
            <label for="player-name">Name: </label>
            <input type="text" id="player-name">
            <label for="initial-money">Starting Money: </label>
            <input type="number" id="initial-money" min="1">
            <button id="start-game">Start Game</button>
        </div>

        <div id="game-board" class="hidden">
            <div id="player">
                <h2>Player (<span id="player-score">0</span>)</h2>
                <div id="player-cards" class="cards"></div>
                <button id="hit" disabled>Draw Card</button>
                <button id="stand" disabled>Stand</button>
            </div>

            <div id="dealer">
                <h2>Dealer (<span id="dealer-score">0</span>)</h2>
                <div id="dealer-cards" class="cards"></div>
            </div>

            <div id="betting">
                <label for="bet-amount">Bet Amount: </label>
                <input type="number" id="bet-amount" min="1">
                <button id="place-bet">Place Bet</button>
            </div>

            <div id="game-result" class="hidden">
                <p id="result-message"></p>
                <button id="new-round">New Round</button>
                <button id="end-game">End Game</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
